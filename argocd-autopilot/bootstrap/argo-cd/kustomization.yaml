apiVersion: kustomize.config.k8s.io/v1beta1
configMapGenerator:
- behavior: merge
  literals:
  - |
    repository.credentials=- passwordSecret:
        key: git_token
        name: autopilot-secret
      url: https://github.com/
      usernameSecret:
        key: git_username
        name: autopilot-secret
  name: argocd-cm
kind: Kustomization
namespace: argocd
resources:
- github.com/argoproj-labs/argocd-autopilot/manifests/base?ref=v0.3.6

patches:
  # Temporary fix to run argocd-server with `--insecure` option
  # ref. Cannot boostrap after uninstall 路 Issue #203 路 argoproj-labs/argocd-autopilot
  # - https://github.com/argoproj-labs/argocd-autopilot/issues/203
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-server
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/command/-
        value: --insecure

  # Temporary fix to avoid runAsNonRoot constraint
  # ref. pod argocd-applicationset-controller: CreateContainerConfigError (missing securityContext?) 路 Issue #8885 路 argoproj/argo-cd
  # - https://github.com/argoproj/argo-cd/issues/8885
  - target:
      group: apps
      version: v1
      kind: Deployment
      name: argocd-applicationset-controller
    patch: |-
      - op: add
        path: /spec/template/spec/containers/0/securityContext
        value:
          runAsNonRoot: true
          runAsUser: 1000
