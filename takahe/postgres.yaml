---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: takahe
  name: postgres
spec:
  selector:
    matchLabels:
      app: postgres
  serviceName: postgresql-svc
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: postgres
        image: postgres
        env:
          - name: POSTGRES_USER
            value: takahe
          - name: POSTGRES_DB
            value: takahe
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: takahe-secret
                key: POSTGRES_PASSWORD
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
        ports:
        - containerPort: 5432
          name: postgresql-port
        volumeMounts:
        - name: data
          mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      storageClassName: local-path
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: takahe
  name: postgres
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      protocol: TCP
      targetPort: 5432
